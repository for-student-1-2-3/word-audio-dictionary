<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語帳アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>単語帳</h1>
        <div id="flashcard" class="card">
            <p id="word" class="word"></p>
            <p id="pos" class="pos hidden"></p>
            <p id="translation" class="translation hidden"></p>
            <button id="play-audio" class="btn">🔊 発音</button>
            <button id="show-translation" class="btn">確認</button>
            <button id="learned" class="btn">覚えた</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
