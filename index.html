<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語帳アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>単語帳</h1>
        <div id="flashcard" class="card">
            <p id="word" class="word"></p>
            <p id="translation" class="translation hidden"></p>
            <button id="play-audio" class="btn">🔊 発音</button>
            <button id="show-translation" class="btn">確認</button>
            <button id="learned" class="btn">覚えた</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}
.container {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}
.card {
    padding: 20px;
    border-radius: 10px;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
.word {
    font-size: 24px;
    font-weight: bold;
}
.translation {
    font-size: 20px;
    color: #666;
    margin-top: 10px;
}
.hidden {
    display: none;
}
.btn {
    margin: 10px;
    padding: 10px 20px;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}
.btn:hover {
    background-color: #0056b3;
}
</style>

<script>
const words = [
    { "word": "add", "translation": "追加する", "audio": "https://for-student-1-2-3.github.io/word-audio-dictionary/audio/B01001.mp3" },
    { "word": "after", "translation": "〜の後", "audio": "https://for-student-1-2-3.github.io/word-audio-dictionary/audio/B01002.mp3" }
];
let currentIndex = 0;

function loadWord() {
    const currentWord = words[currentIndex];
    document.getElementById("word").textContent = currentWord.word;
    document.getElementById("translation").textContent = currentWord.translation;
    document.getElementById("translation").classList.add("hidden");
}

document.getElementById("show-translation").addEventListener("click", () => {
    document.getElementById("translation").classList.remove("hidden");
});

document.getElementById("play-audio").addEventListener("click", () => {
    new Audio(words[currentIndex].audio).play();
});

document.getElementById("learned").addEventListener("click", () => {
    words.splice(currentIndex, 1);
    if (words.length > 0) {
        currentIndex = currentIndex % words.length;
        loadWord();
    } else {
        document.getElementById("flashcard").innerHTML = "すべての単語を覚えました！";
    }
});

loadWord();
</script>
