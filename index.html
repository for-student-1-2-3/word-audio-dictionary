<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>単語帳アプリ</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* 基本設定 */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }
    /* ヘッダー */
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: 500;
    }
    /* 進捗・セクション表示 */
    #progress, #currentSection {
      text-align: center;
      margin: 10px auto;
      font-size: 1.2rem;
      font-weight: 500;
    }
    #currentSection {
      font-weight: bold;
      color: #007bff;
    }
    /* 発音の仕方表示欄（常に表示） */
    #guideDisplay {
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #fff;
      white-space: pre-wrap;
      text-align: left;
      font-size: 0.9rem;
      color: #333;
    }
    /* カード */
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      height: 250px;
      margin: 10px auto;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    /* instruction用（guideDisplay に表示するためカード内は通常表示） */
    .instruction {
      white-space: pre-wrap;
      text-align: left;
    }
    /* アクションボタン群 */
    .actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px auto;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(1);
    }
    button:disabled {
      background-color: #b0c4de;
      cursor: not-allowed;
    }
    /* セクションボタン群 */
    #sections {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin: 20px auto;
      width: 90%;
    }
    /* ハンバーガーメニュー */
    .hamburger-menu {
      position: relative;
    }
    .hamburger-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    .menu-content {
      display: none;
      position: absolute;
      right: 0;
      top: 50px;
      background-color: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 6px;
      min-width: 250px;
      z-index: 1;
      padding: 0;
    }
    .menu-content button,
    .menu-content label {
      background-color: white;
      color: #333;
      border: none;
      padding: 12px 20px;
      text-align: left;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      margin: 0;
    }
    .menu-content button:hover {
      background-color: #f0f8ff;
    }
    /* ファイル入力非表示 */
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <div id="header">
    <div>
      <button onclick="shuffleWords()">単語をシャッフル</button>
      <button onclick="resetSection()">リセット</button>
    </div>
    <div class="hamburger-menu">
      <button class="hamburger-button">≡</button>
      <div class="menu-content">
        <button onclick="exportCSV()">全セクションをエクスポート</button>
        <button onclick="document.getElementById('importFileAdd').click()">CSVから追加</button>
        <button onclick="document.getElementById('importFileReplace').click()">CSVで置換</button>
      </div>
    </div>
  </div>

  <!-- インポート用ファイル入力 -->
  <input type="file" id="importFileAdd" accept=".csv" onchange="importCSV(event, 'add')">
  <input type="file" id="importFileReplace" accept=".csv" onchange="importCSV(event, 'replace')">

  <!-- 進捗・セクション表示 -->
  <div id="progress">進捗：---</div>
  <div id="currentSection">セクション: ---</div>

  <!-- 発音の仕方表示欄 -->
  <div id="guideDisplay"></div>

  <!-- カード表示部 -->
  <div class="card">
    <h2 id="wordDisplay">Loading...</h2>
    <p id="meaningDisplay"></p>
    <p id="hintDisplay"></p>
  </div>

  <!-- アクションボタン群 -->
  <div class="actions">
    <!-- 前面（英単語のみ）の場合：「答え」と「発音」 -->
    <button id="confirmButton" onclick="showBack()">答え</button>
    <button id="speakButton" onclick="speakCurrentWord()">発音</button>
    <!-- 裏面（意味など）の場合：「バッチリ！」「もう一回！」「発音」 -->
    <button id="learnedButton" onclick="markAsLearned()">バッチリ！</button>
    <button id="backNextButton" onclick="nextCard()">もう一回！</button>
  </div>

  <!-- セクション切り替えボタン -->
  <div id="sections"></div>

  <script>
    /********** グローバル変数 **********/
    // 各セクションは { fileName, instruction, words, originalWords, progress }
    let sections = [];
    let currentSectionIndex = null;  // 現在のセクションのインデックス
    let isBackShown = false;           // false: 前面（英単語のみ）、true: 裏面（意味・品詞・発音記号表示）
    let currentWordIndex = 0;          // 現在の単語インデックス

    /********** ローカルストレージ操作 **********/
    const saveToLocalStorage = (key, value) =>
      localStorage.setItem(key, JSON.stringify(value));
    const loadFromLocalStorage = (key) => {
      const data = localStorage.getItem(key);
      return data ? JSON.parse(data) : null;
    };

    /********** CSVパース処理 **********/
    // CSVの先頭部分（#単語データ行より前）を結合して「発音の仕方」（instruction）とし、
    // #単語データ以降を各単語データ（ID,英単語,発音記号,品詞,意味）として処理
    function parseCSV(csvText, fileName) {
      const lines = csvText.split(/\r?\n/);
      let instructionLines = [];
      let dataStartIndex = 0;
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line.startsWith("#単語データ")) {
          dataStartIndex = i + 1;
          break;
        }
        if (line !== "") {
          instructionLines.push(line);
        }
      }
      const instruction = instructionLines.join("\n");
      let words = [];
      for (let i = dataStartIndex; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        const parts = line.split(',');
        if (parts.length < 5) continue;
        const [id, word, phonetic, partOfSpeech, meaning] = parts;
        words.push({
          id: id.trim(),
          word: word.trim(),
          phonetic: phonetic.trim(),
          partOfSpeech: partOfSpeech.trim(),
          meaning: meaning.trim()
        });
      }
      const fname = fileName.replace(/\.csv$/i, '');
      return {
        fileName: fname,
        instruction: instruction,
        words: words,
        originalWords: words.slice(),
        progress: []
      };
    }

    /********** CSVインポート処理 **********/
    function importCSV(event, mode) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        let csvData = e.target.result;
        if (csvData.charCodeAt(0) === 0xFEFF) {
          csvData = csvData.slice(1);
        }
        const newSection = parseCSV(csvData, file.name);
        if (!newSection) {
          alert("有効なCSVデータがありません。");
          return;
        }
        if (mode === 'replace') {
          sections = [newSection];
        } else if (mode === 'add') {
          sections.push(newSection);
        }
        saveToLocalStorage('sections', sections);
        createSectionButtons();
        alert("CSVデータをインポートしました。");
        loadSection(sections.length - 1);
        event.target.value = "";
      };
      reader.readAsText(file, 'UTF-8');
    }

    /********** セクションボタン生成 **********/
    function createSectionButtons() {
      const sectionContainer = document.getElementById('sections');
      sectionContainer.innerHTML = '';
      sections.forEach((section, idx) => {
        const button = document.createElement('button');
        if (section.words.length === 0) {
          button.textContent = section.fileName + " (完了)";
          button.style.backgroundColor = 'green';
          button.style.color = 'white';
        } else {
          button.textContent = section.fileName;
          button.style.backgroundColor = '#007bff';
          button.style.color = 'white';
        }
        button.onclick = () => loadSection(idx);
        sectionContainer.appendChild(button);
      });
    }
    createSectionButtons();

    /********** セクション読み込み **********/
    function loadSection(sectionIndex) {
      currentSectionIndex = sectionIndex;
      currentWordIndex = 0;
      // CSVセクションの場合は、guideDisplay に発音の仕方（instruction）を表示し、前面（英単語）を表示する
      isBackShown = false;
      updateSectionDisplay();
      updateGuideDisplay();
      showCard();
      updateActionButtons();
      updateProgressDisplay();
      // セクションボタン押下時、最初の単語を自動発音する
      speakCurrentWord();
    }
    function updateSectionDisplay() {
      const currentSectionDisplay = document.getElementById('currentSection');
      if (currentSectionIndex !== null && sections[currentSectionIndex]) {
        currentSectionDisplay.textContent = "セクション: " + sections[currentSectionIndex].fileName;
      } else {
        currentSectionDisplay.textContent = "セクション: ---";
      }
    }
    function updateProgressDisplay() {
      const progressDisplay = document.getElementById('progress');
      if (sections[currentSectionIndex]) {
        const totalOriginal = sections[currentSectionIndex].originalWords.length;
        const learned = sections[currentSectionIndex].progress.length;
        progressDisplay.textContent = `進捗: ${learned} / ${totalOriginal}`;
      } else {
        progressDisplay.textContent = "進捗: ---";
      }
    }
    // guideDisplay は CSVセクションの場合に instruction を表示
    function updateGuideDisplay() {
      const guideDisplay = document.getElementById('guideDisplay');
      guideDisplay.textContent = sections[currentSectionIndex].instruction;
    }

    /********** アクションボタン表示更新 **********/
    function updateActionButtons() {
      if (!isBackShown) {
        // 前面表示の場合：表示するのは「答え」と「発音」
        document.getElementById('confirmButton').style.display = 'inline';
        document.getElementById('speakButton').style.display = 'inline';
        document.getElementById('learnedButton').style.display = 'none';
        document.getElementById('backNextButton').style.display = 'none';
      } else {
        // 裏面表示の場合：表示するのは「バッチリ！」「もう一回！」と「発音」
        document.getElementById('learnedButton').style.display = 'inline';
        document.getElementById('backNextButton').style.display = 'inline';
        document.getElementById('speakButton').style.display = 'inline';
        document.getElementById('confirmButton').style.display = 'none';
      }
    }

    /********** 前面表示（英単語のみ） **********/
    function showCard() {
      if (!sections[currentSectionIndex]) return;
      isBackShown = false;
      updateActionButtons();
      const currentSection = sections[currentSectionIndex];
      const words = currentSection.words;
      if (words.length === 0) {
        document.getElementById('wordDisplay').textContent = "Good Job!";
        document.getElementById('meaningDisplay').textContent = "";
        document.getElementById('hintDisplay').textContent = "";
        return;
      }
      if (currentWordIndex < 0 || currentWordIndex >= words.length) {
        currentWordIndex = 0;
      }
      const wordObj = words[currentWordIndex];
      document.getElementById('wordDisplay').textContent = wordObj.word;
      document.getElementById('meaningDisplay').textContent = "";
      document.getElementById('hintDisplay').textContent = "";
    }

    /********** 裏面表示（答えを見る） **********/
    function showBack() {
      if (!sections[currentSectionIndex]) return;
      isBackShown = true;
      updateActionButtons();
      const words = sections[currentSectionIndex].words;
      if (!words[currentWordIndex]) return;
      const wordObj = words[currentWordIndex];
      document.getElementById('meaningDisplay').textContent =
        `【${wordObj.partOfSpeech}】 ${wordObj.meaning}`;
      document.getElementById('hintDisplay').textContent =
        `発音記号：${wordObj.phonetic}`;
      speakCurrentWord();
    }

    /********** 「もう一回！」処理 **********/
    // 裏面表示時の「もう一回！」ボタンで、次の単語へ進む（自動発音）
    function nextCard() {
      if (!sections[currentSectionIndex]) return;
      const currentSection = sections[currentSectionIndex];
      const words = currentSection.words;
      if (words.length === 0) return;
      currentWordIndex = (currentWordIndex + 1) % words.length;
      isBackShown = false;
      showCard();
      speakCurrentWord();
      updateProgressDisplay();
      updateActionButtons();
    }

    /********** 発音再生 **********/
    function speakCurrentWord() {
      if (!sections[currentSectionIndex]) return;
      const words = sections[currentSectionIndex].words;
      if (!words[currentWordIndex]) return;
      const id = words[currentWordIndex].id;
      const audioUrl = `https://for-student-1-2-3.github.io/word-audio-dictionary/audio/${id}.mp3`;
      const audio = new Audio(audioUrl);
      audio.play().catch(error => {
        console.error("Audio playback error:", error);
      });
    }

    /********** 「バッチリ！」処理 **********/
    function markAsLearned() {
      if (!sections[currentSectionIndex] || !isBackShown) return;
      const currentSection = sections[currentSectionIndex];
      currentSection.progress.push(currentWordIndex);
      currentSection.words.splice(currentWordIndex, 1);
      if (currentWordIndex >= currentSection.words.length) {
        currentWordIndex = 0;
      }
      saveToLocalStorage('sections', sections);
      // 「バッチリ！」を押したら次の単語へ進む（自動発音）
      nextCard();
    }

    /********** シャッフル **********/
    function shuffleWords() {
      if (!sections[currentSectionIndex]) return;
      const currentSection = sections[currentSectionIndex];
      if (currentSection.words.length === 0) {
        alert("シャッフルする単語がありません。");
        return;
      }
      for (let i = currentSection.words.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [currentSection.words[i], currentSection.words[j]] = [currentSection.words[j], currentSection.words[i]];
      }
      currentWordIndex = 0;
      saveToLocalStorage('sections', sections);
      showCard();
      alert("単語をシャッフルしました。");
    }

    /********** リセット **********/
    function resetSection() {
      if (!sections[currentSectionIndex]) return;
      const currentSection = sections[currentSectionIndex];
      currentSection.words = currentSection.originalWords.slice();
      currentSection.progress = [];
      saveToLocalStorage('sections', sections);
      alert("セクションの進捗をリセットしました。");
      currentWordIndex = 0;
      updateGuideDisplay();
      showCard();
      updateProgressDisplay();
      createSectionButtons();
      updateActionButtons();
    }

    /********** エクスポート処理 **********/
    function exportCSV() {
      let csvContent = "";
      sections.forEach((section) => {
        csvContent += `# セクション: ${section.fileName}\n`;
        section.words.forEach(word => {
          csvContent += `${word.id},${word.word},${word.phonetic},${word.partOfSpeech},${word.meaning}\n`;
        });
        csvContent += "\n";
      });
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'export.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    /********** ハンバーガーメニューのトグル処理 **********/
    document.querySelector('.hamburger-button').addEventListener('click', (e) => {
      e.stopPropagation();
      const menuContent = document.querySelector('.menu-content');
      menuContent.style.display = (menuContent.style.display === 'block') ? 'none' : 'block';
    });
    document.addEventListener('click', (e) => {
      const menu = document.querySelector('.hamburger-menu');
      if (!menu.contains(e.target)) {
        document.querySelector('.menu-content').style.display = 'none';
      }
    });

    /********** 初期化 **********/
    const defaultCSV = `æ	
ェア	
「あ」に「え」が加わった長めの音	
くちびるを横に引っ張り、長めに発音する。
#単語データ 
B01001,add,æd,動詞,加える、（数値を）足す
B01002,after,ˈæfˌtər,前置詞,～のあとに（の）、～以降に
B01003,accident,ˈæksədənt,名詞,事故、災難、偶然の出来事
B01004,action,ˈækʃən,名詞,動作`;

    // まず localStorage からセクション情報を読み込む
    let savedSections = loadFromLocalStorage('sections');
    if (!savedSections) {
      const defaultSection = parseCSV(defaultCSV, "æの音.csv");
      sections.push(defaultSection);
      saveToLocalStorage('sections', sections);
    } else {
      sections = savedSections;
    }
    loadSection(0);
  </script>
</body>
</html>
